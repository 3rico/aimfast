language: python
sudo: required
matrix:
  include:
  - env: TARGET=py3
  - env: TARGET=pep8
  - env: TARGET=mypy
  allow_failures:
  - env: TARGET=pep8
  - env: TARGET=mypy
script:
- docker build . -t ${TARGET} -f .travis/${TARGET}.docker
install:
- pip install codecov
deploy:
  provider: pypi
  user: athanaseus
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: athanaseus/aimfast
